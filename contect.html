<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<p>, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <fieldset>
      <legend>Personal Information</legend>
      <h2> Students Form</h2>
      <form action="">
        <p>
          <label for="">Full Name</label>
          <input type="text" placeholder="Enter Name" id="name" name="name">
        </p>
        <p>
          <label for="">Email</label>
          <input type="email" placeholder="Enter email" id="email" name="email">
        </p>
        <p>
          <label for="">password</label>
          <input type="password" placeholder="Enter password" id="password" name="password">
        </p>

        <p>
        <h3>Select Your Gender</h3>
        <label for="mail">Mail</label>
        <input type="radio" name="gender" id="mail">
        <label for="femail">Female</label>
        <input type="radio" name="gender" id="female">
        </p>
        <p>
        <h3>Select Your Hobbies</h3>
        <label for="">Dance</label>
        <input type="checkbox" value="dance" name="hobbies">
        <label for="">Sing</label>
        <input type="checkbox" value="sing" name="hobbies">
        <label for=""> Poem Writing</label>
        <input type="checkbox" value="poem" name="hobbies">
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </fieldset>
  </body>

</html>
